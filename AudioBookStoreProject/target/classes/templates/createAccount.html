<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create account</title>
<link rel="stylesheet" href="style.css">
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  width: 35%;
  margin-left: 30%;
  margin-right: 30% -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
  height: 35%;
  border-radius: 100px;
  background-color: #ededed;
  padding: 60px;
}
</style>
</head>
<body>

<h1 id="demoFont">Create Account</h1>
<h2 id="demoFont">please fill in all details to create an audioBook account</h2>
<a href="/homepage" class="myButton">Home</a><br /><br />
<div>
  <form action="CreateAccount" method="post">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" required placeholder="Your email..">

    <label for="password">Password</label>
    <input type="text" id="password" name="password" required placeholder="Your password..">
    
    <label for="Confirm Password">Confirm Password</label>
    <input type="text" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password..">
    
    <label for="First line Address">First line Address</label>
    <input type="text" id="First line Address" name="address" required placeholder="Your address..">
    
    <label for="Postcode">Postcode</label>
    <input type="text" id="First line Address" name="postcode" required placeholder="Your postcode..">
    
    <label for="Card Name">Card name</label>
    <input type="text" id="Card Name" name="cardName" required placeholder="Your card name.."><br/><br />
    
    <label for="Card Number">Card number</label>
    <input type="number" id="Card Number" name="cardNumber" required placeholder="Your card number.."><br/><br />
    
    <label for="Security code">Security code</label>
    <input type="text" id="Security code" name="securityCode" required placeholder="Your security code..">
    
    <label for="Expiry Date">Expiry Date</label>
    <input type="text" id="Expiry Date" name="expiryDate" required placeholder="Your expiry Date..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
